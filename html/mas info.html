<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/css/images/taekwondo.svg" type="image/x-icon">
    <!-- Title -->
    <title>Error 404 - Taekwondo GEBA</title>
    <!-- Css -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #691419; /* ITF Blue */
            margin-bottom: 1rem;
            line-height: 1;
            position: relative;
            display: inline-block;
        }
        
        .error-code::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: #FFDC21; /* ITF Red */
            bottom: 10px;
            left: 0;
            transform: skewX(-20deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .home-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #691419; /* ITF Blue */
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .home-button:hover {
            background-color: #FFDC21;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .home-button:active {
            transform: translateY(-1px);
        }
        
        .belt {
            position: absolute;
            height: 40px;
            width: 100%;
            background-color: #000; /* Black belt */
            top: 20px;
            left: 0;
            z-index: 1;
        }
        
        .belt.red {
            background-color: #c1121f; /* Red belt */
            top: auto;
            bottom: 20px;
        }
        
        .taekwondo-symbol {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .taekwondo-symbol img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .stance {
            position: absolute;
            width: 100px;
            height: 200px;
            bottom: 50px;
            opacity: 0.1;
        }
        
        .stance.left {
            left: 10%;
            transform: scaleX(-1);
        }
        
        .stance.right {
            right: 10%;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stance {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Html -->
    <div class="belt"></div>
    <div class="belt red"></div>
    
    <div class="container">
        <div class="taekwondo-symbol">
            <!-- Reemplaza "ruta-a-tu-logo.png" con la ruta a tu imagen de logo -->
            <img src="/css/images/nuevo-escudo-taekwondo.webp" alt="Logo Taekwondo ITF">
        </div>
        <div class="error-code">404</div>
        <h1>¡Página no encontrada!</h1>
        <p>Lo sentimos, parece que esta página ha desaparecido como un movimiento rápido de Taekwondo. Quizás el camino que buscas está en otra dirección.</p>
        <a href="/index.html" class="home-button">Volver</a>
    </div>
    
    <div class="stance left">
        <!-- Silhouette styling handled in CSS -->
    </div>
    <div class="stance right">
        <!-- Silhouette styling handled in CSS -->
    </div>
</body>
</html>
